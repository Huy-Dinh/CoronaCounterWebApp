<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <title>Corona Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  </head>
  <style>
    .w3-icon{font-size:36px!important}
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    /* Set the width of the sidebar to 120px */
    .w3-sidebar {width: 120px;background: #222;}
    /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
    #main {margin-left: 120px}  
  </style>
  <body class="w3-black"> 
    <div id="app_container"></div>
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
          <i class="fa fa-home w3-xxlarge"></i>
          <p>HOME</p>
        </a>
        <a href="#countries" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
          <i class="fa fa-user w3-xxlarge"></i>
            <p>COUNTRIES</p>
        </a>
        <a href="#info" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
          <i class="fa fa-eye w3-xxlarge"></i>
            <p>INFO</p>
          </a>
    </nav>

    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
        <a href="#countries" class="w3-bar-item w3-button" style="width:25% !important">COUNTRIES</a>
        <a href="#info" class="w3-bar-item w3-button" style="width:25% !important">INFO</a>
      </div>
    </div>

    <!-- Page Content -->
    <div class="w3-padding-large" id="main">
      <!-- Header/Home -->
      <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
        <h1 class="w3-jumbo">Corona Pandemic</h1>
        <p>CORONA LIVE UPDATE</p> 
        <img src="./IMAGES/world map.jpg" alt="corona cases world map" class="w3-image" width="992" height="1108">
      </header>
        
      <div class="w3-content w3-justify w3-text-grey w3-padding-64" id = "summary">
        <div class ="w3-container">
          <header class="w3-container" style="padding-top:22px;margin-bottom: 20px;">
            <h2 style="text-align: center;"><b><i class="fa fa-dashboard"></i> Summary </b></h2>
          </header>
          <div class="w3-row-padding w3-margin-bottom">
            <div class="w3-third">
              <div class="w3-container w3-orange w3-text-white w3-padding-16">
                <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
                <div class="w3-right">
                  <h3>707,682</h3>
                </div>
                <div class="w3-clear"></div>
                <h4>Total Cases</h4>
              </div>
            </div>
            <div class="w3-third">
              <div class="w3-container w3-red w3-text-white w3-padding-16">
                <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
                <div class="w3-right">
                  <h3>33,524</h3>
                </div>
                <div class="w3-clear"></div>
                <h4>Deaths</h4>
              </div>
            </div>
            <div class="w3-third">
              <div class="w3-container w3-green w3-text-white w3-padding-16">
                <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
                <div class="w3-right">
                  <h3>150,732</h3>
                </div>
                <div class="w3-clear"></div>
                <h4>Recovered</h4>
              </div>
            </div>
          </div>
        </div>
        
          <div class="w3-row-padding" style="margin:0 -16px">
            <div class="w3-half w3-margin-bottom">
              <ul class="w3-ul w3-white w3-center w3-opacity w3-hover-opacity-off">
                <li class="w3-dark-grey w3-xlarge w3-padding-32">ACTIVE CASES</span>
                <li class="w3-padding-16">
                  <h2>523,426</h2>
                  <span class="w3-opacity">Currently Infected Patients</span>
                </li>
              </ul>
            </div>
      
            <div class="w3-half w3-margin-bottom">
              <ul class="w3-ul w3-white w3-center w3-opacity w3-hover-opacity-off">
                <li class="w3-dark-grey w3-xlarge w3-padding-32">CLOSED CASES</span>
                <li class="w3-padding-16">
                  <h2>184,256</h2>
                  <span class="w3-opacity">Cases</span>
                </li>
              </ul>
            </div>
          <!-- End Grid/Pricing tables -->
          </div>
        
      </div>
      
    </div>

  </body>
</html>
